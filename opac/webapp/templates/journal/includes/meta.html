
<!-- social share tags -->
<meta property="og:url" content="{{ request.url }}"/>
<meta property="og:type" content="website"/>
<meta property="og:title" content="{{ journal.title }}"/>
<meta property="og:description" content="{{ journal.get_mission_by_lang(session.lang[:2])|striptags|default(_("Periódico sem missão cadastrada"), true) }}"/>
<meta property="og:image" content="{% if journal.logo_url.startswith('http://') or journal.logo_url.startswith('https://') %}{{ journal.logo_url }}{% else %}{{request.url_root}}{{ journal.logo_url|replace("/", "", 1) }}{% endif %}"/>
