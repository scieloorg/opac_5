{% extends "errors/base.html" %}

{% block error_message %}

  {% trans %}Erro interno do servidor. Tente novamente mais tarde. Se o problema persistir, entre em contato.{% endtrans %}

  {% if g.sentry_event_id %}
    <p>
      <small>{% trans %}Id. do erro{% endtrans %}: {{ g.sentry_event_id }}</small>
    </p>
  {% endif %}

{% endblock %}
