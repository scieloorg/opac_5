	<div class="card">
		{% if item.image_url %}
			<img src="{{ item.image_url }}" class="card-img-top">
		{% else %}
			<img src="../../static/img/img-post-blog-scielo-exemplo.jpg" class="card-img-top">
		{% endif %}
		<div class="card-body">
			<h6 class="card-subtitle">{{ item.publication_date }}</h6>
			<h5 class="card-title">{{ item.title }}</h5>
			<p class="card-text">{{ item.description|striptags|replace('Read More →', '')|truncate(100) }}</p>
			<a href="{{ item.url }}" class="btn btn-secondary">{% trans%}Continue lendo{% endtrans %}</a>
		</div>
	</div>
